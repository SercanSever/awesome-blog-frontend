<h2 mat-dialog-title>{{data ? 'Update Category' : 'New Category' }}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="categoryAddForm" class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Category Name</mat-label>
      <input formControlName="name" matInput placeholder=".Net">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="data ? updateCategory() : addCategory()">{{data ? "Update" : "Add"}}</button>
</mat-dialog-actions>
