<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Filter articles by category</mat-label>
  <mat-select>
    <mat-option *ngFor="let category of categoryService.categories "
      (click)="filterArticleByCategory(category.categoryId)" [value]="category.categoryId">
      {{category.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
