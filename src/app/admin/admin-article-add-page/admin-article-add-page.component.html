<div class="mb-5">
  <app-admin-navbar></app-admin-navbar>
</div>
<br>
<article class="container mt-1 mt-md-1">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Makale Ekle</h5>
      </div>
      <div class="card-body">
        <form action="" [formGroup]="articleAddForm" novalidate>

          <div class="form-group">
            <input type="text" formControlName="name" id="articleName" class="form-control m-md-1"
              placeholder="Başlık...">
          </div>

          <div class="form-group">
            <input type="text" formControlName="nameUrl" id="nameUrl" class="form-control m-md-1" placeholder="Url...">
          </div>

          <div class="form-group">
            <input type="text" formControlName="content" id="namcontenteUrl" class="form-control m-md-1"
              placeholder="İçerik..">
          </div>

          <div class="form-group">
            <input type="text" formControlName="author" id="author" class="form-control m-md-1" placeholder="Yazar..">
          </div>

          <div class="form-group">
            <input type="text" formControlName="summary" id="summary" class="form-control m-md-1"
              placeholder="Açıklama...">
          </div>

        </form>
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-success m-auto" (click)="add()">Makale Ekle</button>
        </div>
      </div>
    </div>
  </div>
</article>
