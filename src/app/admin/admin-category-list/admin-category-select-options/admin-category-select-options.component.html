<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Filter categories</mat-label>
  <mat-select>
    <mat-option *ngFor="let filter of filters" (click)="filterCategory(filter.viewValue)" [value]="filter.value">
      {{filter.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
